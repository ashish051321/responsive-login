<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReviseKarle Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Box-sizing for all elements */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    /* Reset body and html to prevent overflow */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Video container styling */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      background-size: cover;
    }

    /* Overlay for darkened effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Center the login card */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      max-width: 90%;
      width: 400px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
    }

    .btn-login {
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1.1rem;
    }

    /* Header and Footer Styling */
    header {
      position: relative;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 1rem;
      z-index: 3;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 0.5rem;
      z-index: 3;
    }

    /* Blog Cards Styling */
    .blog-cards-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Prevent interaction with the cards */
      z-index: 1; /* Send to back */
    }

    .blog-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 0.5rem;
      margin: 0.5rem; /* Spacing between cards */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
      pointer-events: auto; /* Allow hover effects */
      position: absolute; /* Allow random positioning */
      width: 250px; /* Fixed width for small cards */
      height: 80px; /* Fixed height for small cards */
      animation: float 1s infinite ease-in-out; /* Floating effect */
    }

    /* Animation for floating effect */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px); /* Float up */
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Style adjustments to position cards randomly */
    #card1 { animation-delay: 0s; }
    #card2 { animation-delay: 1s; }
    #card3 { animation-delay: 2s; }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .video-container {
        height: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ReviseKarle</h1>
  </header>

  <!-- Video Background Section -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="login-page-video-mobile.mp4" type="video/mp4" media="(max-width: 375px)">
      <source src="login-page-video-tablet.mp4" type="video/mp4" media="(min-width: 376px) and (max-width: 992px)">
      <source src="login-page-video-desktop.mp4" type="video/mp4" media="(min-width: 993px)">
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
  </div>

  <!-- Login Form Section -->
  <div class="login-container">
    <div class="login-card shadow">
      <h3>Login to Continue</h3>
      <p class="lead">Choose a method to log in</p>
      
      <!-- Google Login Button -->
      <a href="/auth/google" class="btn btn-danger btn-login">
        <i class="fab fa-google"></i> Login with Google
      </a>
      
      <!-- Microsoft Login Button -->
      <a href="/auth/microsoft" class="btn btn-primary btn-login">
        <i class="fab fa-windows"></i> Login with Microsoft
      </a>
      
      <!-- Password Login -->
      <form>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success btn-login">Login</button>
      </form>
    </div>
  </div>

  <!-- Blog Cards Section -->
  <div class="blog-cards-container">
    <div class="blog-card" id="card1">
      <h4>Blog Title 1</h4>
      <p>Description of blog post 1.</p>
    </div>
    <div class="blog-card" id="card2">
      <h4>Blog Title 2</h4>
      <p>Description of blog post 2.</p>
    </div>
    <div class="blog-card" id="card3">
      <h4>Blog Title 3</h4>
      <p>Description of blog post 3.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 ReviseKarle. All rights reserved.</p>
  </footer>

  <script>
    const cards = document.querySelectorAll('.blog-card');

    function positionCards() {
      cards.forEach(card => {
        const x = Math.random() * (window.innerWidth - 150); // Adjust based on card width
        const y = Math.random() * (window.innerHeight - 100); // Adjust based on card height
        card.style.left = `${x}px`;
        card.style.top = `${y}px`;
      });
    }

    // Position cards on load
    positionCards();

    // Optional: Reposition cards every 5 seconds
    //setInterval(positionCards, 5000);
  </script>
</body>
</html>
